<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HourCalc Pro</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0b1220">

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#070b14;
  color:white;
}

.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}

.card{
  background:#0b1220;
  border-radius:16px;
  padding:18px;
  margin-bottom:16px;
  border:1px solid #22304f;
}

h2{margin-top:0}

input,select,button{
  width:100%;
  padding:12px;
  margin:6px 0;
  border-radius:10px;
  border:1px solid #22304f;
  background:#0f1a2e;
  color:white;
}

button{
  background:#2b62ff;
  border:none;
  cursor:pointer;
}

.shift{
  border:1px solid #22304f;
  border-radius:12px;
  padding:12px;
  margin-top:12px;
}

.result{
  font-size:22px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="container">

<div class="card">
<h2>HourCalc Pro</h2>

<label>Base Rate ($/hr)</label>
<input id="baseRate" value="26.9797" type="number" step="0.0001">

<button onclick="addShift()">+ Add Shift</button>

<div id="shiftList"></div>

<button onclick="calculate()">Calculate Pay</button>

</div>

<div class="card">
<h2>Summary</h2>

<div class="result" id="totalPay">$0.00</div>

<div id="details"></div>

</div>

</div>

<script src="app.js"></script>
</body>
</html>
